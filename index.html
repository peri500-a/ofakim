    <style>
      html { scroll-behavior: smooth; }
      body { font-family: 'Assistant', sans-serif; background-color: #030712; -webkit-tap-highlight-color: transparent; }
      
      /* Animation Classes */
      .reveal { opacity: 0; transform: translateY(30px); transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
      /* CRITICAL: transform: none fixes fixed positioning issues inside transformed parents on mobile Safari/Chrome */
      .reveal.active { opacity: 1; transform: none !important; }

      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
      @keyframes scale-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scale-in { animation: scale-in 0.3s ease-out forwards; }

      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 5px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* Custom scrollbar for modal content */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
